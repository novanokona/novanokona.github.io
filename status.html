<!DOCTYPE html>
<html>
<head>
    <title>Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .status-box {
            margin: 20px auto;
            width: 400px;
            padding: 20px;
            border: 2px solid black;
            background-color: white;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .button {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .advanced-feedback {
            background-color: magenta;
        }
        .home {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Status</h1>
    <div class="status-box">
        <p>Your Eco-Log score in the past (week/month/year) is (score). Good job!</p>
    </div>
    <div class="button-container">
        <a href="#" class="button advanced-feedback">Advanced Feedback</a>
        <a href="#" class="button home">Home</a>
    </div>
</body>
</html>
