 <!DOCTYPE html>
<html lang="en">

        }
        .input-group input {

        }

        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .submit {
            background-color: limegreen;

        }
        .status {
            background-color: dodgerblue;
            color: white;
        }

</head>
